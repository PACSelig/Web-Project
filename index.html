<!DOCTYPE html>
<html>

<head>
    <title>IWTracker | Home</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400i" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="main">
        <img class="menu" src="images/menu.png" onclick="menuToggle()"></img>
    <header>
        <div class="topbar"></div> <!-- Creates the title bar on top of the screen. -->
        <div class="titleContainer" onselectstart="return false;">
            <p class="title">IWTracker</p>
            <p class="team">by Christopher Selig and Marcus toot</p>
        </div>
    </header>

    <content>
        <div id="sidemenucontainer"> <!-- Contains the side menu and it's content. -->
            <div id="sidemenu"> <!-- Creates the side menu to contain content.  -->
                <div class="settingsBackground"> <!-- Makes a grey background to make the menu's title more visible -->
                    <h4 class="settingsText" onselectstart="return false;">Settings</h4> 
                </div>
                <button type="button" class="blueHoverButton">Submit</button>
            </div>
        </div>
    </content>
    <script src="JS/titleScript.js"></script>
</body>

</html>
